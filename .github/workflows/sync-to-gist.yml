name: Sync to Gist

on: [push]

jobs:
  gist-sync:
    name: gist-sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: popsiclestick/gist-sync-action@v1.2.0
        id: sync
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/Ruakker/43bd424da78addbd612addac8c830de8
          gist_title: init.vim
          gist_description: Vim Config for Me!
          github_file: init.vim
